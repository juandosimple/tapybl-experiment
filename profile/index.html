<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Channel â€¢ TapyblReels</title>

    <!-- Bootstrap 5 + Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="../../assets/css/style.css" rel="stylesheet" />

    <style>
            /* --- Channel profile only (kept minimal; rest comes from style.css) --- */
            .channel-cover {
              position: relative;
              background: #0f0f12;
              border-bottom: 1px solid #ebf2ff;
            }
            .channel-cover__img {
              width: 100%;
              height: 240px;
              object-fit: cover;
              display: block;
            }
            @media (max-width: 575.98px) {
              .channel-cover__img {
                height: 180px;
              }
            }

            .channel-meta {
              position: relative;
            }
            .channel-avatar {
              position: absolute;
              left: 1rem;
              top: -48px;
              width: 96px;
              height: 96px;
              border-radius: 50%;
              border: 4px solid #ebf2ff;
              object-fit: cover;
            }
            @media (max-width: 575.98px) {
              .channel-avatar {
                width: 80px;
                height: 80px;
                top: -40px;
              }
            }

            .channel-actions .btn {
              min-width: 110px;
            }

            .stat-pill {
              background: rgba(255, 255, 255, 0.06);
              border: 1px solid rgba(255, 255, 255, 0.08);
              border-radius: 0.75rem;
              padding: 0.75rem 0.9rem;
              text-align: center;
              min-width: 120px;
            }

            /* Video grid */
            .vthumb-card {
              border: 1px solid rgba(255, 255, 255, 0.08);
              border-radius: 0.75rem;
              overflow: hidden;
              background: #ffffff;
            }
            .vthumb-card .vthumb {
              aspect-ratio: 9/16;
              object-fit: cover;
            }
            .vthumb-card .play-badge {
              position: absolute;
              bottom: 0.5rem;
              left: 0.5rem;
              background: rgba(255, 255, 255, 0.55);
              border-radius: 999px;
              padding: 0.2rem 0.5rem;
              font-size: 0.8rem;
            }
            .vthumb-wrap {
              position: relative;
            }

            /* Tabs */
            .nav-underline .nav-link {
              color: var(--bs-body-color);
            }
            .nav-underline .nav-link.active {
              color: #000';
            }

            /* Safe spacing under avatar */
            .channel-spacer {
              height: 56px;
            }

            .navbar-nav.flex-row.ms-auto {
              align-items: center;
            }
            .vcard{
              color:#000;
            }

          .vthumb-btn {
          position: relative;
          border: 0;
          padding: 0;
          background: transparent;
          width: 100%;
          overflow: hidden;
          border-radius: 15px;
      }
      .title-text{
        position: absolute;
        bottom: 10px;
        color:#Fff;
        z-index: 5;
      }
    </style>
  </head>
  <body>
    <!-- Nav (same style as feed) -->
    <nav class="navbar navbar-dark border-bottom border-dark sticky-top">
      <div class="container feed-wrapper">
        <a class="navbar-brand fw-bold" href="../../home/">TapyblReels</a>
        <div class="d-none d-md-block" style="max-width: 340px; width: 100%">
          <input
            class="form-control form-control-sm bg-dark-subtle border-0"
            placeholder="Search topics"
          />
        </div>
        <ul class="navbar-nav flex-row ms-auto gap-3">
          <li class="nav-item">
            <a class="nav-link" href="/home/"
              ><i class="bi bi-house-door fs-5"></i
            ></a>
          </li>
          <li class="nav-item">
            <a class="nav-link p-0" href="#"
              ><img
                src="https://i.pravatar.cc/28?img=5"
                class="rounded-circle"
                width="28"
                height="28"
                alt=""
            /></a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Cover -->
    <header class="channel-cover">
      <img
        class="channel-cover__img"
        src="../../assets/img/channel_image.png"
        alt="Channel cover"
      />
    </header>

    <!-- Channel Meta -->
    <section
      class="border-bottom border-dark"
      style="border-color: #ebf2ff !important"
    >
      <div class="container feed-wrapper">
        <div class="channel-meta position-relative">
          <img
            class="channel-avatar"
            src="https://i.pravatar.cc/28?img=5"
            alt="Channel avatar"
          />
          <div class="channel-spacer"></div>

          <div
            class="d-flex flex-wrap align-items-center gap-3 ps-0 ps-sm-2 ps-md-3"
          >
            <div class="me-auto">
              <h1 class="h4 mb-1" id="chName" style="color: #000">
                Emily Carter
              </h1>
            </div>

            <div class="channel-actions d-flex align-items-center gap-2">
              <button
                class="btn btn-primary btn-sm"
                id="btnFollow"
                style="
                  background-color: #141e30;
                  border: 0;
                  display: none !important;
                "
              >
                <i class="bi bi-person-plus me-1"></i>Follow
              </button>
              <button class="btn btn-outline-light btn-sm" id="btnShare">
                <i class="bi bi-share me-1"></i>Share
              </button>
            </div>
          </div>


        </div>
      </div>
    </section>


    <!-- Optional: Reuse your fake-fullscreen overlay -->
    <!-- If you want this page to open videos in the same overlay, paste your fshell markup here
       from your main page, or navigate to the feed page with a query string. -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
